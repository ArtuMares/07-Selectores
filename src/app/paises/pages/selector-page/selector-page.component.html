<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (submit)="guardar()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label for="form-label">Continente</label>
            <select class="form-control" formControlName="region">
                <option value="">Seleccione un continente</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option> 
            </select>
        </div>
    </div>
    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label for="form-label">País:</label>
            <select class="form-control" formControlName="pais">
                <option value="">Seleccione el país</option>
                <option *ngFor="let pais of paises" [value]="pais.cca3">{{pais.name.common}}</option> 
            </select>
        </div>
    </div>
    <!--Fronteras -->
    <div class="row mb-3" *ngIf="paisBorders.length ">
        <div class="col">
            <label for="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">Seleccione el país froterizo</option>
                <option *ngFor="let paisbo of paisBorders" [value]="paisbo.cca3">{{paisbo.name.common}}</option> 
            </select>
        </div>
    </div>
    <!-- cargando -->
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value |json}}</pre>
